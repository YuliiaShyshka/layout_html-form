<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css">
  </head>

  <body>
    <script src="./main.js"></script>
    <main>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        onsubmit="onSubmit()">
        <fieldset>
          <legend>Personal information</legend>
          <label
            for="surname"
            class="field">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname">
          </label>
          <label
            for="name"
            class="field">
            Name:
            <input
              type="text"
              name="name"
              id="name">
          </label>
          <label
            for="age"
            class="field">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              max="100">
          </label>
          <label
            for="birth"
            class="field">
            Full date of birth:
            <input
              type="date"
              name="birth"
              id="birth">
          </label>
          <label
            for="accept"
            class="field">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept"
              id="accept">
          </label>
        </fieldset>
        <fieldset>
          <legend>Registration</legend>
          <label
            for="email"
            class="field">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com">
          </label>
          <label
            for="password"
            class="field">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              required>
          </label>
        </fieldset>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <label
            for="cats1"
            class="field">
            Do you love cats?
            <input
              type="radio"
              name="cats"
              id="cats1"> Yes
            <input
              type="radio"
              name="cats"
              id="cats2"> No
          </label>
          <label
            for="color"
            class="field">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color">
          </label>
          <label
            for="bed-time"
            class="field">
            What time do you go to bed?
            <input
              type="time"
              name="bed-time"
              id="bed-time">
          </label>
          <label
            for="car"
            class="field">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple>
              <option value="BMW" id="BMW">BMW</option>
              <option value="Audi" id="Audi">Audi</option>
              <option value="Lada" id="Lada">Lada</option>
            </select>
          </label>
          <label
            for="rate"
            class="field">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
              value="0">
          </label>
        </fieldset>
        <fieldset>
          <legend>Additional info:</legend>
          <label
            for="comments"
            class="field">
            Comments:
            <textarea name="comments" id="comments"
              minlength="3" maxlength="100">
            </textarea>
          </label>
          <label
            for="recommendation"
            class="field">
            Would you recommend us?
            <select
              name="recommendation"
              id="recommendation">
              <option
                value="rec"
                id="rec">yes
              </option>
              <option
                value="no-rec"
                id="no-rec">no
              </option>
            </select>
          </label>
        </fieldset>
        <button
          type="submit"
          id="submit-button">Submit
        </button>
      </form>
    </main>
  </body>

</html>
